{% extends "base.html" %}
{% block content %}
<h1>Liste des {{ taxonomy.name }}</h1>
  {% if terms %}
  <div class="fk-tags">
    {% for term in terms %}
    <p>
<a class="fk-pill" href="{{ term.permalink | safe }}">{{ term.name }}</a><span class="fk-accent">&nbsp;[{{ term.pages | length }}]</span>
</p>
    {% endfor %}
</div>
  {% endif %}
{% endblock content %}
